<!--
* 
* Description - Lightning Web Component for the Modal Popup to display modal on the Screen.
*
* For change history and more, refer to the GitHub repository: https://github.com/invitation-homes/salesforce-blueprint
*
-->
<template>
    <section role="dialog" tabindex="-1" class={getModalSizeClass} aria-labelledby="modal-heading-01" aria-modal="true">
      <div class="slds-modal__container custom-spinner">
        <div class="slds-modal__header">
          <button
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title="Close"
            onclick={closeModal}
            data-testid="closeButton"
          >
            <lightning-icon
              icon-name="utility:close"
              alternative-text="close"
              variant="inverse"
              size="small"
            ></lightning-icon>
            <span class="slds-assistive-text"><label>Close</label></span>
          </button>
          <h2 class="slds-text-heading_medium slds-hyphenate">
            <b><slot name="modalTitle"></slot></b>
          </h2>
        </div>
        <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
          <slot name="modalBody"></slot>
        </div>
        <div class="slds-modal__footer">
          <slot name="modalFooter"></slot>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
  </template>
